<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Saved Scoreboards</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f7fafc;
            margin: 0;
            padding: 30px;
            color: #0f172a
        }

        .wrap {
            max-width: 900px;
            margin: 0 auto
        }

        h1 {
            color: #0b3d91
        }

        pre {
            background: #fff;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #e6eef7;
            white-space: pre-wrap
        }

        a {
            display: inline-block;
            margin-top: 12px;
            color: #0b3d91;
            text-decoration: none
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>Saved Scoreboards</h1>
        <p>All appended entries from <code>scoreboard.txt</code>:</p>
        <pre>{{ content }}</pre>
        <a href="/">Back Home</a>
    </div>
</body>

</html>
